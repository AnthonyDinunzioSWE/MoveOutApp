<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECOVERY DASHBOARD | AGGRESSIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 1.5rem; }
        .btn-primary { background: #3b82f6; color: white; padding: 0.5rem 1rem; border-radius: 6px; font-weight: bold; }
        .stat-val { font-size: 1.5rem; font-weight: 800; color: #38bdf8; }
        .target-date { color: #f43f5e; font-weight: bold; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="mb-8 text-center">
        <h1 class="text-3xl font-black tracking-tighter uppercase">Financial Recovery Command Center</h1>
        <p class="text-slate-400">Target Move-Out: <span id="moveOutCountdown" class="target-date">Calculating...</span></p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="card">
            <h3 class="text-xs uppercase text-slate-400 mb-2">Live Checkings</h3>
            <div id="liveCheckings" class="stat-val">$0.00</div>
            <input type="number" id="updateCheckings" placeholder="Update Total" class="mt-2 w-full bg-slate-900 border border-slate-700 p-2 rounded">
            <button onclick="updateBalance('checkings')" class="btn-primary w-full mt-2 text-sm">Sync Checkings</button>
        </div>
        <div class="card">
            <h3 class="text-xs uppercase text-slate-400 mb-2">Live Savings</h3>
            <div id="liveSavings" class="stat-val text-emerald-400">$0.00</div>
            <input type="number" id="updateSavings" placeholder="Update Total" class="mt-2 w-full bg-slate-900 border border-slate-700 p-2 rounded">
            <button onclick="updateBalance('savings')" class="btn-primary w-full mt-2 text-sm bg-emerald-600">Sync Savings</button>
        </div>
        <div class="card">
            <h3 class="text-xs uppercase text-slate-400 mb-2">Remaining Debt</h3>
            <div id="liveDebt" class="stat-val text-rose-500">$0.00</div>
            <p class="text-xs text-slate-500 mt-2">Target: $0 by April 1st</p>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <div class="card">
            <h2 class="text-xl font-bold mb-4">Log Transaction</h2>
            <div class="space-y-4">
                <select id="transType" class="w-full bg-slate-900 border border-slate-700 p-3 rounded">
                    <option value="expense">New Expense</option>
                    <option value="debt">Debt Payment</option>
                    <option value="income">New Income</option>
                    <option value="savings">Savings Deposit</option>
                </select>
                <input type="text" id="transName" placeholder="Description (e.g. Shell Gas)" class="w-full bg-slate-900 border border-slate-700 p-3 rounded">
                <input type="number" id="transAmount" placeholder="Amount ($)" class="w-full bg-slate-900 border border-slate-700 p-3 rounded">
                <button onclick="logTransaction()" class="w-full bg-white text-black font-black p-3 rounded hover:bg-slate-200 uppercase">Process Transaction</button>
            </div>
        </div>

        <div class="card">
            <h2 class="text-xl font-bold mb-4">Efficiency Score</h2>
            <canvas id="efficiencyChart" width="400" height="200"></canvas>
            <div class="mt-4 grid grid-cols-2 gap-4">
                <div class="p-3 bg-slate-900 rounded text-center">
                    <p class="text-xs text-slate-500">Plan Accuracy</p>
                    <p id="accuracyPercent" class="text-xl font-bold text-blue-400">94%</p>
                </div>
                <div class="p-3 bg-slate-900 rounded text-center">
                    <p class="text-xs text-slate-500">Days Active</p>
                    <p id="daysActive" class="text-xl font-bold">1</p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-8 card">
        <h2 class="text-xl font-bold mb-4 text-slate-400">Recent Activity</h2>
        <div id="history" class="text-sm space-y-2">
            </div>
    </div>

    <script>
        // TARGET CONFIG
        const MOVE_OUT_DATE = new Date('2026-06-01');
        let data = JSON.parse(localStorage.getItem('recoveryData')) || {
            checkings: 2728,
            savings: 150,
            debt: 4823,
            history: []
        };

        function updateUI() {
            document.getElementById('liveCheckings').innerText = `$${data.checkings.toFixed(2)}`;
            document.getElementById('liveSavings').innerText = `$${data.savings.toFixed(2)}`;
            document.getElementById('liveDebt').innerText = `$${data.debt.toFixed(2)}`;
            
            // Countdown
            const diff = MOVE_OUT_DATE - new Date();
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('moveOutCountdown').innerText = `${days} Days Left`;

            // History
            const histDiv = document.getElementById('history');
            histDiv.innerHTML = data.history.map(h => `
                <div class="flex justify-between border-b border-slate-800 pb-1">
                    <span>${h.name}</span>
                    <span class="${h.type === 'income' ? 'text-emerald-400' : 'text-rose-400'}">
                        ${h.type === 'income' || h.type === 'savings' ? '+' : '-'}$${h.amount}
                    </span>
                </div>
            `).reverse().join('');

            localStorage.setItem('recoveryData', JSON.stringify(data));
        }

        function updateBalance(type) {
            const val = parseFloat(document.getElementById(`update${type.charAt(0).toUpperCase() + type.slice(1)}`).value);
            if(val) {
                data[type] = val;
                updateUI();
            }
        }

        function logTransaction() {
            const name = document.getElementById('transName').value;
            const amount = parseFloat(document.getElementById('transAmount').value);
            const type = document.getElementById('transType').value;

            if(!name || !amount) return alert('Enter details');

            if(type === 'expense' || type === 'debt') data.checkings -= amount;
            if(type === 'debt') data.debt -= amount;
            if(type === 'income') data.checkings += amount;
            if(type === 'savings') {
                data.checkings -= amount;
                data.savings += amount;
            }

            data.history.push({ name, amount, type, date: new Date() });
            updateUI();
        }

        // Initialize UI
        updateUI();

        // Chart.js Mockup
        const ctx = document.getElementById('efficiencyChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Projected Debt Path',
                    data: [4800, 2500, 700, 0, 0],
                    borderColor: '#f43f5e',
                    tension: 0.4
                }, {
                    label: 'Projected Savings Path',
                    data: [150, 250, 1000, 3500, 6000],
                    borderColor: '#10b981',
                    tension: 0.4
                }]
            },
            options: { plugins: { legend: { display: false } } }
        });
    </script>
</body>
</html>
